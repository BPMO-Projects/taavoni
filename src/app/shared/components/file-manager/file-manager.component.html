<div class="row">
  <div class="col-sm-4">
    <select class="form-control form-control-sm" required name="noeFile" [(ngModel)]="noeFile" id="noeFile" #noeFileSelect style="max-width: 120px;">
      <option *ngFor="let noeFileItem of listNoeFile" [ngValue]="noeFileItem.noeFile">{{noeFileItem.noeFile}}</option>
    </select>
  </div>
  {{noeFile}}
</div>
<div class="row">
  <div class="col-md-12">
    <div class="input-group">
      <div class="custom-file custom-file-sm">
        <input type="file" (change)="onFileChanged($event)" class="custom-file-input custom-file-input-sm" id="inputGroupFile03">
        <label class="col-form-label-sm custom-file-label" for="inputGroupFile03">{{selectedFile?.name}}</label>
      </div>
      <div class="input-group-append">
        <button id="btn-upload" (click)="uploadFile()" class="btn btn-sm btn-outline-primary" type="submit">بارگزاری &nbsp;
          <i class="fa fa-upload" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
