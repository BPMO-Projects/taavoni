<div class="row">
  <div class="col-sm-4">
    <form style="direction: rtl;">
      <div class="form-group">
        <label for="username">نام کاربری</label>
        <input type="text" class="form-control form-control-sm" name="username" id="username" [(ngModel)]="username" placeholder="کد ملی">
      </div>
      <div class="form-group">
        <label for="password">کلمه عبور</label>
        <input type="password" class="form-control form-control-sm" name="password" id="password" [(ngModel)]="password" placeholder="کلمه عبور">
      </div>
      <button type="button" class="btn btn-sm btn-primary" (click)="login()">ورود</button>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-4 col-lg-4">
    <div *ngIf="errorMessage" class="text-right alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>
</div>
