<div class="row">
  <div class="col-sm-4">
    <form style="direction: rtl;">
      <div class="form-group">
        <label for="username">نام کاربری</label>
        <input type="text" class="form-control form-control-sm" name="username" id="username" [(ngModel)]="username" placeholder="کد ملی">
      </div>
      <div class="form-group">
        <label for="password">کلمه عبور</label>
        <input type="password" class="form-control form-control-sm" name="password" id="password" [(ngModel)]="password" placeholder="کلمه عبور">
      </div>
      <div class="form-group">
        <label for="name">نام</label>
        <input type="text" class="form-control form-control-sm" [(ngModel)]="name" name="name" id="name" placeholder="نام">
      </div>
      <div class="form-group">
        <label for="family">نام خانوادگی</label>
        <input type="text" class="form-control form-control-sm" [(ngModel)]="family" name="family" id="family" placeholder="نام خانوادگی">
      </div>
      <div class="form-group">
        <label for="mobile">شماره موبایل</label>
        <input type="text" class="form-control form-control-sm" [(ngModel)]="mobile" name="mobile" id="mobile" placeholder="شماره موبایل">
      </div>

      <button type="button" class="btn btn-sm btn-primary" (click)="register()">ثبت نام</button>
    </form>
  </div>
</div>
